    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- set favicon -->
    <link rel="shorcut icon" type="image/x-icon" 
          href="assets/images/clipboard-android-chrome-192x192.png" />
    <!-- style sheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Plan My Days</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Plan My Days</h1><i class="far fa-calendar-check"></i>
      <p class="lead">Manage your work day to stay on top of your to-do list and get things done.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
      <!-- Timeblock content -->
